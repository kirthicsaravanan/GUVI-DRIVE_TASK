<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="./profile.css">
    </head>

    <body>
        <div class="row">
            <div class="col-md-12">
                <form action="index.html" method="post">
                    <h1> Register</h1>

                    <fieldset>

                        <legend><span class="number">1</span> Your Basic Info</legend>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">

                        <label for="email">Email:</label>
                        <input type="email" id="mail" name="user_email">

                        <label for="password">Password:</label>
                        <input type="password" id="r1password" name="user_password">

                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" id="r2password" name="user_password">

                        <label for="date">DOB:</label>
                        <input type="date" id="date" name="date">

                    </fieldset>
                    <fieldset>
                        <legend><span class="number">2</span> Your Profile</legend>
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="user_bio"></textarea>
                        <label for="job">Job Role:</label>
                        <input type="text" id="job" name="user_job">
                        <label>Interests:</label>
                        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label
                            class="light" for="development">Development</label><br>
                        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label
                            class="light" for="design">Design</label><br>
                        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label
                            class="light" for="business">Business</label>
                    </fieldset>

                    <button type="submit" id="sign-up">Sign Up</button>

                </form>
            </div>
        </div>

    </body>

    </html>

</body>

</html>
