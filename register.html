<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/register.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form method="post">
                <h1> Register</h1>

                <fieldset>

                    <legend><span class="number">1</span> Your Basic Info</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="rname" name="user_name">
                    <label for="name">User-Name:</label>
                    <input type="text" id="runame" name="user_name">
                    <label for="email">Email:</label>
                    <input type="email" id="rmail" name="user_email">

                    <label for="password">Password:</label>
                    <input type="password" id="r1password" name="user_password">

                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" id="r2password" name="user_password">

                    <label for="date">DOB:</label>
                    <input type="date" id="rdate" name="date">

                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> Your Profile</legend>
                    <label for="bio">Bio:</label>
                    <textarea id="rbio" name="user_bio"></textarea>
                    <label for="job">Job Role:</label>
                    <input type="text" id="rjob" name="user_job">
                    <label>Interests:</label>
                    <input type="text" id="rnterests" name="user_interest">
                </fieldset>

                <button type="submit" id="sign-up">Sign Up</button>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

</body>

</html>
